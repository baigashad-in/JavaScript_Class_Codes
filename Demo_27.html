<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing type of a input text tag/element using a button</title>
</head>
<body>
    <input type="text">
    <button onclick="demo27()">Show and Hide Password</button>

    <script>
        function demo27() 
        {
            var x = document.querySelector("input")
            // alert(x)
            // x.type = "checkbox"
            x.type = "password"
        }
    </script>
</body>
</html>
