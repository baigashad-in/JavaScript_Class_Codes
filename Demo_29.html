<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in JS</title>
</head>
<body>
    <script>
        var arr = ["Rohan", "Rohit", "Mohit"]
        document.write(
            `
            First item : ${arr[0]} <br/>
            Second item : ${arr[1]} <br/>
            Third item : ${arr[2]} <br/>
            `
        )
    </script>
</body>
</html>
