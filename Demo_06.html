<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("Enter first number : ")
        var num2 = prompt("Enter second number : ")
        var operator = prompt("Enter a mathematical operator : ")
        if (operator == "+") 
        {
            var res = parseFloat(num1) + parseFloat(num2)
        }
        else if (operator == "-") 
        {
            var res = parseFloat(num1) - parseFloat(num2)   
        }
        else if (operator == "*") 
        {
            var res = parseFloat(num1) * parseFloat(num2)   
        }
        else if (operator == "/") 
        {
            var res = parseFloat(num1) / parseFloat(num2)   
        }
        
        alert(`${num1} ${operator} ${num2} is ${res}`)
    </script>
</body>
</html>
