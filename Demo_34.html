<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-of loop in JS</title>
</head>
<body>
    <ul></ul>
    <script>
        var list = document.querySelector("ul")
        var arr = ["HTML", "CSS", "JS", "jQuery"]
        var res = ""
        for(var i of arr)
        {
            res = res + "<li>" + i + "</li>"
        }
        list.innerHTML = res
    </script>
</body>
</html>
