<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            height: 300px;
            width: 500px;
        }
    </style>
</head>
<body>
    <input type="text"> 
    <button onclick="colorChange()">Change Color</button>
    <br><br><br>
    <div id = "divTag"></div>
    <script>
        var divObj = document.querySelector("#divTag")
        divObj.style.background = "black"
        function colorChange() 
        {
            var inputElementObj = document.querySelector("input")
            divObj.style.background = inputElementObj.value  
        }
    </script>
    
</body>
</html>
