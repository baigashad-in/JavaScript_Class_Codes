<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img
        {
            height: 300px;
            width: 300px;
            margin-left: 100px;
            border: 2px solid black;
        }
        button
        {
            margin-left: 400px;
        }
    </style>
</head>
<body>
    <div>
        <img id="imageFirst" src="Images/coding2.jpg" >
        <img id="imageSecond" src="Images/Desert_morning.png">

        <br><br>

        <button onclick="swapImages()">Swap Images</button>
    </div>
    

    <script>
        var firstImageObj = document.getElementById("imageFirst")
        var secondImageObj = document.getElementById("imageSecond")
        
        function swapImages() {
            var firstImageSrc = firstImageObj.src
            var secondImageSrc = secondImageObj.src
            var thirdVariable = firstImageObj.src
            firstImageObj.src = secondImageSrc
            secondImageObj.src = thirdVariable       
        }
        
    </script>


</body>
</html>
