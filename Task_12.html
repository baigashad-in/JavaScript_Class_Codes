<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "pTag">Some text</p>
    <br><br>
    <button onclick="changeText()"> Click Me  </button>
    <script>
        var pTagObj = document.querySelector("#pTag")
        function changeText() 
        {
            pTagObj.innerText = "Hello World!"
        }
    </script>
    
</body>
</html>
