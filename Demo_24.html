<body>
    <img src="Images/high_building.jpg" height="300px" id="im1"> 
    <img src="Images/Snow_mountain.png" height="300px" id="im2"> <br><br>
    <button onclick="demo24()">Swap Images</button>

    <script>

        {
            // var x = document.querySelector("#im1").src
            // var y = document.querySelector("#im2").src
            // // var y = document.getElementById("im2").src
            // var z = x
            // x = y

            // document.querySelector("#im2").src = y //setting src of #im2 image to object name stored in y variable

            var x = document.querySelector("#im1")
            var y = document.querySelector("#im2")
            // var y = document.getElementById("im2").src
            var z = x.src
            var p = y.src
            x.src = p
            y.src = z
