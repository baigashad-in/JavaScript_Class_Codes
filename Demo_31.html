<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing output of an array in an ordered list in HTML page</title>
</head>
<body>
    <p></p>
    <button onclick="demo31()">Click Me</button>
    <script>
        function demo31() 
        {
            var p = document.querySelector("p")
            var arr = ["HTML", "CSS", "JS", "JQUERY"]    
            // var res = ""
            var res = "<ol>"
            for(var i=0; i<arr.length; i++)
            {
                // alert("Index" + i)
                // alert(res)
                // res = res + aar[i] + " "

                res = res + "<li>" + arr[i] + "</li>"
                // alert(res)
            }
            res = res + "</ol>"
            p.innerHTML = res // this is exports value of res into <p> tag and <p> tag  prints as usually in HTML document. This is called binding to <p> tag. Other tags instead of <p> tag can also be used.

        }
    </script>
</body>
</html>
