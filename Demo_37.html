<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onchange function</title>
</head>
<body>
    <select onchange="demo37()">
        <option>HTML</option>
        <option>CSS</option>
        <option>React</option>
        <option>NodeJS</option>
        <option>jQuery</option>
    </select>
    <p></p>
    <script>
        function demo37()
        {
            var obj = document.querySelector("select")    
            var p = document.querySelector("p")
            p.innerHTML = "<b> Selected Value is : </b>" + obj.value

        }
    </script>
</body>
</html>
