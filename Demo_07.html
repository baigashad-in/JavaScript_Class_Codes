<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var first_name = prompt("Enter your first name : ")
        var last_name = prompt("Enter your last name : ")
        var mobile_name = prompt("Enter your mobile number : ")
        var college = prompt("Enter your college name : ")
        var branch = prompt("Enter your branch name : ")
        var year = prompt("Enter your year : ")
        var section = prompt("Enter your section number : ")
        var city = prompt("Enter your city name : ")
        var district = prompt("Enter your district name : ")
        var state = prompt("Enter your state name : ")

        alert(`First Name is : ${first_name}, Last Name is : ${last_name}, whose mobile number is : ${mobile_name}, studies in college : ${college}, in ${branch} branch, in ${year} year, with section : ${section}, belongs to ${city} city, in district of ${district}, in state of ${state}`)
    </script>
</body>
</html>
